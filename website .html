    function predict() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        document.getElementById("result").innerHTML = "<p class='error'>Please select an image.</p>";
        return;
      }

      // Pick random art for demo
      const labels = Object.keys(artDB);
      const randomLabel = labels[Math.floor(Math.random() * labels.length)];
      const confidence = (Math.random() * 0.2 + 0.8).toFixed(2); // 80â€“100%

      const art = artDB[randomLabel];
      let html = `
        <div class="card">
          <h2>Prediction: ${randomLabel}</h2>
          <p>Confidence: ${(confidence * 100).toFixed(1)}%</p>
          <h3>About this art form</h3>
          <p>${art.history}</p>
          <h3>Artisan Links</h3>
          <ul>
            ${art.links.map(l => <li><a href="${l.url}" target="_blank">${l.name}</a></li>).join("")}
          </ul>
        </div>
      `;
      document.getElementById("result").innerHTML = html;
    }
  </script>
